<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>AI 机器人 - 真理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .chat-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .chat-header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background: #f5f5f5;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: var(--primary-light);
      margin-left: auto;
      text-align: right;
    }
    .ai {
      background: white;
      border: 1px solid var(--border);
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border);
    }
    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      outline: none;
    }
    .chat-input button {
      margin-left: 0.5rem;
      padding: 0 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>真理</h1>
    <p>发现好工具，激发创造力</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="resources.html">资源库</a></li>
      <li><a href="products.html">我的产品</a></li>
      <li><a href="ai-chat.html">AI 机器人</a></li>
      <li><a href="about.html">关于我</a></li>
    </ul>
  </nav>

  <div class="chat-container">
    <div class="chat-header">
      <h2>Qwen AI 助手</h2>
      <p>有什么我可以帮你的吗？</p>
    </div>
    <div id="chat-messages" class="chat-messages">
      <div class="message ai">你好！我是 Qwen AI，你可以问我任何关于学习、技术或生活的问题。</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="输入你的问题..." onkeypress="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()" class="btn">发送</button>
    </div>
  </div>

  <footer>
    &copy; 2025 真理. 由开发者用心打造.
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      // 显示用户消息
      addMessage(message, 'user');
      input.value = '';

      // 这里需要替换为你的 Qwen API 调用
      addMessage("（模拟回复）这是一个演示。要接入真实 AI，需要后端支持。", 'ai');
    }

    function addMessage(text, sender) {
      const messages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
